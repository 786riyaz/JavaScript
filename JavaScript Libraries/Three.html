<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Rotating Cube</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // 1️⃣ Create Scene — this holds all 3D objects
    const scene = new THREE.Scene();

    // 2️⃣ Create Camera — defines what we see
    const camera = new THREE.PerspectiveCamera(
      75,                     // field of view
      window.innerWidth / window.innerHeight, // aspect ratio
      0.1,                    // near clipping plane
      1000                    // far clipping plane
    );
    camera.position.z = 3; // move camera backward

    // 3️⃣ Create Renderer — draws the scene
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 4️⃣ Create Geometry (shape) — a cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);

    // 5️⃣ Create Material (color or texture)
    const material = new THREE.MeshStandardMaterial({ color: 0x007bff });

    // 6️⃣ Create Mesh — combine geometry + material
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 7️⃣ Add Light
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(3, 3, 3);
    scene.add(light);

    // 8️⃣ Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();

    // 9️⃣ Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
