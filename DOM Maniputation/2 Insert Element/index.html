<!DOCTYPE html>
<html lang="en">

<head>
    <script src="Insert Element.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1>Dom Manipulation -- Insert Element</h1>

    <div id="parent">
        <p id="coffee">Coffee</p>
        <p id='tea'>Tea</p>
    </div>

    <button onclick="append()"> Insert Element - Append Child </button>
    <br>
    <br>
    <button onclick="insert()"> Insert Element - Insert Before </button>

</body>

</html>
