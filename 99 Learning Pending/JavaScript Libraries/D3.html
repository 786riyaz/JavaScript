<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Bar Chart Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
    .axis-label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>üìä My First D3.js Bar Chart</h2>
  <svg width="500" height="300"></svg>

  <script>
    // 1Ô∏è‚É£ Sample data
    const data = [12, 25, 6, 18, 30, 22, 15];

    // 2Ô∏è‚É£ Chart dimensions
    const width = 500;
    const height = 300;
    const margin = { top: 20, right: 30, bottom: 30, left: 40 };

    // 3Ô∏è‚É£ Select the SVG element
    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    // 4Ô∏è‚É£ Create scales for X and Y axis
    const x = d3.scaleBand()
      .domain(d3.range(data.length))
      .range([margin.left, width - margin.right])
      .padding(0.1);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data)]) // data range
      .nice()
      .range([height - margin.bottom, margin.top]);

    // 5Ô∏è‚É£ Draw bars
    svg.selectAll(".bar")
      .data(data)
      .join("rect")
      .attr("class", "bar")
      .attr("x", (d, i) => x(i))
      .attr("y", d => y(d))
      .attr("height", d => y(0) - y(d))
      .attr("width", x.bandwidth());

    // 6Ô∏è‚É£ Add X Axis
    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x).tickFormat(i => `Item ${i + 1}`))
      .attr("font-size", '12px');

    // 7Ô∏è‚É£ Add Y Axis
    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y))
      .attr("font-size", '12px');

  </script>
</body>
</html>
