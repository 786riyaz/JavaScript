<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throttle Search Example</title>
</head>
<body>

  <h2>Throttled Search Input</h2>
  <input type="text" id="search-input" placeholder="Type to search..." />

  <script>
    function throttle(fn, limit) {
      let lastCall = 0;

      return function() {
        const now = Date.now();

        if (now - lastCall >= limit) {
          fn();
          lastCall = now;
        }
      };
    }

    // Throttled search function (runs once every 500ms)
    const throttledSearch = throttle(() => {
      console.log("Searching...");
    }, 1000);

    document.getElementById("search-input")
      .addEventListener("keypress", throttledSearch);
  </script>

</body>
</html>
