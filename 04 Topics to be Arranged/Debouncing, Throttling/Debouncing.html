<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debounce Search Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Debounced Search Input</h2>
  <input type="text" id="search-input" placeholder="Type to search..." />

  <script>
    let timeoutId;
    function debounce(fn, delay) {
      clearTimeout(timeoutId);
      console.log('Debounce timer reset');
      timeoutId = setTimeout(() => {
        fn();
      }, delay);
    }

    document.getElementById('search-input').addEventListener('keypress', () => {
        console.log('Key pressed');
      debounce(() => console.log('Searching...'), 1000);
    });
  </script>
</body>
</html>
