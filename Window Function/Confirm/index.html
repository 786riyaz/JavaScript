<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src='Confirm.js'></script>

</head>

<body>
    <h1>Example for Confirm Function</h1>

    <table  id="ButtonTable">
        <tr id="Row1">
            <td id="CellButton1"><Button id='DeleteButton_1' onclick='ButtonClicked(id)'>Delete This Button 1</Button></td>
            <td id="CellRow1"><Button id='DeleteRow_1' onclick='ButtonClicked(id)'>Delete This Row 1</Button></td>
            <td id="CellAll1"><Button id='DeleteAll_1' onclick='ButtonClicked(id)'>Delete All Button 1</Button></td>
        </tr>
        <tr id="Row2">
            <td id="CellButton2"><Button id='DeleteButton_2' onclick='ButtonClicked(id)'>Delete This Button 2</Button></td>
            <td id="CellRow2"><Button id='DeleteRow_2' onclick='ButtonClicked(id)'>Delete This Row 2</Button></td>
            <td id="CellAll2"><Button id='DeleteAll_2' onclick='ButtonClicked(id)'>Delete All Button 2</Button></td>
        </tr>
        <tr id="Row3">
            <td id="CellButton3"><Button id='DeleteButton_3' onclick='ButtonClicked(id)'>Delete This Button 3</Button></td>
            <td id="CellRow3"><Button id='DeleteRow_3' onclick='ButtonClicked(id)'>Delete This Row 3</Button></td>
            <td id="CellAll3"><Button id='DeleteAll_3' onclick='ButtonClicked(id)'>Delete All Button 3</Button></td>
        </tr>
    </table>
</body>

</html>
